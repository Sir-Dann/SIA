<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to GX GYM</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="scripts/index.js" defer></script>

</head>
<body>
    <div class="main">
        <div class="left-pane">
            <div class="form">
                <section class="top"><img class="dumbell" src="assets/images/dumbell.png" alt=""><span class="login">Login</span></section>
                <section class="infos">
                    <input type="text" class="textbox" id="username">
                    <input type="text" class="textbox" id="password">
                    <button type="submit" id="btnsubmit">Login</button>
                    <span class="lblusername">Username</span>
                    <span class="lblpassword">Password</span>
                </section>
            </div>
        </div>
        <div class="right-pane">
            <img class="logo-right" src="assets/images/logo.png">

        </div>
    </div>
</body>
</html>
